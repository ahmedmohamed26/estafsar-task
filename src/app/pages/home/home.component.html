<section class="home">
  <ng-container *ngIf='loadSpinner'>
    <div class="spinner">
      <app-loading></app-loading>
    </div>
  </ng-container>
  <ng-container *ngIf='!loadSpinner'>
    <form>
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Search people</mat-label>
        <input matInput name="filter" [(ngModel)]='filter'>
      </mat-form-field>
    </form>
    <div cdkDropList class="people-list" (cdkDropListDropped)="drop($event)">
      <div class="card" *ngFor="let person of persons | filterPeople:filter" cdkDrag>
        <h3 class="title">name : <span>{{person.name}}</span></h3>
        <h3 class="title">height : <span>{{person.height}}</span></h3>
        <h3 class="title">url : <span>{{person.url}}</span></h3>
        <h3 class="title">homeworld : <span>{{person.homeworld}}</span></h3>
      </div>
    </div>
  </ng-container>
</section>
